<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION Form</title>
    <link rel="stylesheet" href="mystyle.css">
    
<style>

        margin: 0 auto;
        width: 600px;

</head>
<body>
  
    <div class="topnav" id="myTopnav">           
  
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index21.html">Services</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">About Us</a></li>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
        </div>
        </ul>
        <div style="padding-left:16px">
        <h2 style="text-align: center;">Responsive Topnav Navigation</h2>
        <p style="text-align: center;">Resize the browser window to see how it works.</p>
        </div>
        <script>
        function myFunction(){
            var x=document.getElementById("myTopnav");
            if(x.className==="topnav"){
                x.className += "responsive";
            }
            else{
                x.className ="topnav"
            }
        }
            
        </script>


    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/submit.php" 
          onsubmit="return myfunction()" method="post">
        <p>Name: <input type="text" 
                        size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text" 
                           size="65" name="Address" /></p>
        <br />
        <p>E-mail Address: <input type="text" 
                               size="65" name="EMail" /></p>
        <br />
        <p>Password: <input type="password" 
                            size="65" name="Password" /></p>
        <br />
        <p>Mobile: <input type="text" 
                             size="65" name="Telephone" /></p>
        <br />
  
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>Information Technology</option>
            </select>
        </p>
        <br />
        <br />
        <p>Comments: <textarea cols="55" 
                               name="Comment"> </textarea></p>
        <p>
            <input type="submit" 
                   value="send" name="Submit" />
            <input type="reset" 
                   value="Reset" name="Reset" />
        </p>
    </form>

<script>
    function myfunction() {
        var name = document.forms["RegForm"]["Name"];
        var email = document.forms["RegForm"]["EMail"];
        var phone = document.forms["RegForm"]["Telephone"];
        var what = document.forms["RegForm"]["Subject"];
        var password = document.forms["RegForm"]["Password"];
        var address = document.forms["RegForm"]["Address"];
  
        if (name.value == "") {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }
  
        if (address.value == "") {
            window.alert("Please enter your address.");
            address.focus();
            return false;
        }
  
        if (email.value == "") {
            window.alert(
              "Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
  
        if (phone.value == "") {
            window.alert(
              "Please enter your mobile number.");
            phone.focus();
            return false;
        }
  
        if (password.value == "") {
            window.alert("Please enter your password");
            password.focus();
            return false;
        }
  
        if (what.selectedIndex < 1) {
            alert("Please enter your course.");
            what.focus();
            return false;
        }
  
        return true;
    }
</script>
</body>
</html>
